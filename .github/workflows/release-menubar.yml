name: Release Menubar

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.os_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            os_name: macOS
            build_cmd: pnpm menubar:dist:mac
            release_files: |
              release/menubar/*.dmg
              release/menubar/*.zip
          - os: windows-latest
            os_name: Windows
            build_cmd: pnpm menubar:dist:win
            release_files: |
              release/menubar/*.exe
              release/menubar/*.zip
          - os: ubuntu-latest
            os_name: Linux
            build_cmd: pnpm menubar:dist:linux
            release_files: |
              release/menubar/*.AppImage
              release/menubar/*.deb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build menubar artifacts
        run: ${{ matrix.build_cmd }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.release_files }}
          generate_release_notes: true
          fail_on_unmatched_files: true
